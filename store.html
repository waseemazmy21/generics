<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="store.js"></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container">
        
        <div>
            <h2 class="section-header">MUSIC</h2>

            <div class="shop-items">

                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="images/Album 1.png" alt="album 1 photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="images/Album 2.png" alt="album 2 photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="images/Album 3.png" alt="album 3 photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="images/Album 4.png" alt="album 4 photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99 </span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>

            </div>

        </div>

        <div>
            <h2 class="section-header">MERCH</h2>

            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="images/Shirt.png" alt="the T-Shirt photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="images/Cofee.png" alt="the coffe cup photo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>

        </div>

        <div>
            <h2 class="section-header">CART</h2>

            <div class="cart-row">
                <span class="cart-item cart-column cart-header">ITEM</span>
                <span class="cart-price cart-column cart-header">PRICE</span>
                <span class="cart-quantity cart-column cart-header">QUANTITY</span>
            </div>

            <div class="cart-items"></div>

            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$39.97</span>
            </div>

            <div class="purchase-container">
                <button class="btn btn-primary btn-purchase">PURCHASE</button>
            </div>
 
        </div>

    </section>

    <footer class="main-footer">
        <div class="container main-footer-content">
            <h3 class="band-name">The Generics</h3>

            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="images/Youtube Logo.png" alt="youtube logo">
                    </a>
                </li>
    
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="images/Spotify Logo.png" alt="spotify logo">
                    </a>
                </li>
    
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/Facebook Logo.png" alt="facebook logo">
                    </a>
                </li>
            </ul>
        </div>

    </footer>
</body>
</html>
